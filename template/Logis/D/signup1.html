<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rapid Repairs</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style1.css" />
</head>
<body>
    <section class="container">
        <header>Sign-up
            <br>
        <p>
        <a href="homebfsp.html">Home</a>/
        <a href="signin.html">Sign-in</a>
        </p>
        </header>
        <form id="signup-form" action="#" class="form" onsubmit="return registerUser()">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" id="fullname" placeholder="Enter full name" required>
            </div>

            <div class="input-box">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="Enter email address" required>
            </div>

            
            <div class="input-box">
              <label>Password</label>
               <input type="password" id="password" placeholder="Enter password" required>
            </div>
            
            <div class="input-box">
                <label>Are you a customer or service provider</label>
                <div class="select-box">
                    <select id = "role" name="role" required>
                        <option hidden>Please select</option>
                        <option>customer</option>
                        <option>service provider</option>
                        
                    </select>
                </div>
            </div>
            

            <button type="signUp" id="signUp">submit</button>
        </form>
    </section>


   <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.0/firebase-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.0/firebase-auth.js"></script>
     
    <script src="connectwr.js"></script>
    

 
</body>
</html>
