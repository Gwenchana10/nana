<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rapid Repairs</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style1.css" />
</head>
<body>
    <section class="container">
        <header>Sign-up
            <br>
            <p>
                <a href="homebfsp.html">Home</a>/
                <a href="signin.html">Sign-in</a>
            </p>
        </header>
        <form id="registrationForm" class="form">
            <div class="input-box">
                <label>Field of Work</label>
                <div class="select-box">
                    <select id="fieldOfWork" required>
                        <option hidden>Select Field of Work</option>
                        <option>Painting</option>
                        <option>Electrical</option>
                        <option>Plumbing</option>
                        <option>Carpentry</option>
                        <option>Cleaning</option>
                        <option>Roofing Repairs</option>
                        <option>Other</option>
                    </select>
                </div>
            </div>
            <div class="input-box">
                <label>Qualification</label>
                <input id="qualification" type="text" placeholder="Enter your Qualification" required />
            </div>
    
            <div class="column">
                <div class="input-box">
                    <label>Years of Experience</label>
                    <input id="yearsOfExperience" type="number" placeholder="Enter years of experience" required />
                </div>
                <div class="input-box">
                    <label>Birth Date</label>
                    <input id="birthDate" type="date" placeholder="Enter birth date" required />
                </div>
            </div>
            <div class="input-box address">
                <label>Address</label>
                <div class="column">
                    <div class="input-half">
                        <div class="select-box">
                            <select id="district" required>
                                <option hidden>Select District</option>
                                <option value="Alappuzha">Alappuzha</option>
                                <option value="Ernakulam">Ernakulam</option>
                                <option value="Idukki">Idukki</option>
                                <option value="Kannur">Kannur</option>
                                <option value="Kasaragod">Kasaragod</option>
                                <option value="Kollam">Kollam</option>
                                <option value="Kottayam">Kottayam</option>
                                <option value="Kozhikode">Kozhikode</option>
                                <option value="Malappuram">Malappuram</option>
                                <option value="Palakkad">Palakkad</option>
                                <option value="Pathanamthitta">Pathanamthitta</option>
                                <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                                <option value="Thrissur">Thrissur</option>
                                <option value="Wayanad">Wayanad</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-half">
                        <div class="select-box">
                            <select id="city" required>
                                <option selected hidden>Select City</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <input id="description" type="text" placeholder="give a brief description" required />
                    <input id="contactnum" type="text" placeholder="Enter your contact number here " required />
                </div>
            </div>
        
    
            <button id="signUp1" type="button" >Register</button>
        </form>
    </section>
 

    <script>
        // Function to populate cities based on selected district
        function populateCities() {
            var district = document.getElementById("district").value;
            var cityDropdown = document.getElementById("city");
            cityDropdown.innerHTML = ""; // Clear previous options

            // Define cities based on the selected district
            var cities = {
    "Alappuzha": ["Alappuzha Town", "Ambalappuzha", "Cherthala", "Haripad", "Kayamkulam", "Mavelikkara", "Chengannur", "Thiruvalla", "Karthikappally", "Muhamma", "Punnapra", "Thanneermukkom", "Chennam Pallipuram", "Thakazhi", "Ramankary"],
    "Ernakulam": ["Kochi", "Aluva", "Kothamangalam", "Perumbavoor", "Muvattupuzha", "Angamaly", "North Paravur", "Thrippunithura", "Kakkanad", "Kalamassery", "Mattancherry", "Cherai", "Thiruvankulam", "Koothattukulam", "Piravom"],
    "Idukki": ["Munnar", "Thodupuzha", "Idukki", "Adimali", "Nedumkandam", "Painavu", "Kattappana", "Vandiperiyar", "Rajakkad", "Udumbanchola", "Devikulam", "Kumily", "Peerumedu", "Elappara"],

    "Kasaragod": ["Kasaragod", "Kanhangad", "Nileshwar", "Cheruvathur", "Manjeswaram", "Bekal", "Udma", "Kumbla", "Padanna", "Narampady", "Pallikkara", "Koippadu", "Kumbala"],
    "Kollam": ["Kollam", "Punalur", "Karunagappally", "Kottarakkara", "Chavara", "Paravur", "Kunnathur", "Pathanapuram", "Sasthamkotta", "Oachira", "Chadayamangalam", "Kottiyam", "Kundara", "Eravipuram"],
    "Kottayam": ["Kottayam", "Changanassery", "Pala", "Kanjirappally", "Vaikom", "Ettumanoor", "Thiruvalla",  "Chingavanam", "Kuravilangad", "Neendoor", "Puthuppally", "Kanjikkuzhi", "Manimala"],
    "Kozhikode": ["Kozhikode", "Koyilandy", "Vadakara", "Feroke", "Perambra", "Mavoor", "Kunnamangalam", "Ramanattukara", "Thamarassery", "Koduvally", "Beypore", "Kodanchery", "Thalakulathur"],

    "Palakkad": ["Palakkad", "Ottapalam", "Chittur-Thathamangalam", "Alathur", "Mannarkkad", "Shoranur", "Cherpulassery", "Kongad", "Pattambi", "Thrithala", "Kuzhalmannam", "Kollengode", "Parli", "Nemmara"],
    "Pathanamthitta": ["Thiruvalla", "Adoor", "Pathanamthitta", "Pandalam", "Kozhencherry", "Ranni", "Konni", "Mallappally", "Aranmula", "Kadapra", "Niranam", "Thadiyoor", "Kumbanad", "Kunnamthanam"],
    "Thiruvananthapuram": ["Thiruvananthapuram", "Neyyattinkara", "Attingal", "Nedumangad", "Varkala", "Kattakada", "Nemom", "Kovalam", "Pothencode", "Parassala", "Vattiyoorkavu", "Vellanad", "Kudappanakunnu", "Kazhakoottam", "Vizhinjam"],
    "Thrissur": ["Thrissur", "Kodungallur", "Chalakudy", "Kunnamkulam", "Guruvayur", "Irinjalakuda", "Wadakkanchery", "Chavakkad", "Thriprayar", "Mala", "Mukundapuram", "Mulankunnathukavu"],
    "Wayanad": ["Kalpetta", "Mananthavady", "Sulthan Bathery", "Vythiri", "Panamaram", "Meppadi", "Pulpally", "Kaniyambetta", "Thariode", "Vellamunda", "Nenmeni", "Muttil", "Mullankolli", "Muppathadom", "Padichira"]
};


        // Add default "Select City" option

var defaultOption = document.createElement("option");
        defaultOption.text = "Select City";
        defaultOption.selected = true;
        cityDropdown.add(defaultOption);
        
            // Populate cities dropdown
            cities[district].forEach(function(city) {
                var option = document.createElement("option");
                option.text = city;
                cityDropdown.add(option);
            });
        }

        // Event listener for district dropdown change
        document.getElementById("district").addEventListener("change", populateCities);

        // Initial population of cities based on the selected district
        populateCities();
    </script>
      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.0/firebase-app.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.0/firebase-database.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.0/firebase-auth.js"></script>
      <script src="sample.js"></script>
</body>
</html>
